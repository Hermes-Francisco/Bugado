<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="Bugado">
    <meta property="og:description" id="description" content="Contador de dias sem quebrar a Produção.">
    <meta id="thumb" property="og:image" content="https://bugado.surge.sh/bug.webp">
    <meta property="og:url" content="https://bugado.surge.sh">
    <link rel="icon" type="image/webp" href="bug.webp">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.js"></script>
    <title>Bugado</title>
</head>
<body>
    <div id="corpo">
        <div id="conteudo">
            <div id="resultado" style="display: none">
                <img src="bug.webp" id="imagem" height="200px"/>
                <hr>
                <div id="text">
                    <h1 id="texto"></h1>
                    <p id="recorde"></p>
                </div>
            </div>

            <form method="get" id="form">
                <div id="inputDiv">
                    <label for="name">Nome</label><br>
                    <input type="text" id="name" name="name"><br>
                    <label for="days">Número de dias:</label><br>
                    <input type="number" id="days" name="days">
                    <input type="submit" />
                </div>
            </form>
        </div>

        <a href="/" id="new" class="link" style="display: none">Gerar novo</a>
        <a href="/" id="download" class="link" style="display: none" download="bugado.png">Baixar</a>
    </div>
    <script src="index.js"></script>
    <!--Programado por Hermes Francisco 11/05/2023 -- atualizado 14/05/2023-->
</body>
</html>
